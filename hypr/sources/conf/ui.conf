# Generals
$gapsIn = 1
$gapsOut = 5
$borderSize = 2
$colActiveBorder1 = rgba(8f00ffee)
$colActiveBorder2 = rgba(33ccffee)
$colActiveBorderDeg = 45deg
$colInactiveBorder = rgba(0,0,0,0)

# Decorations
$blur = true
$blurSize = 4
$blurPasses = 3
$rounding = 0
$shadow = false
$shadowRange = 6
$shadowRenderPower = 1
$shadowColor = rgba(0,255,255,0.4)

$footOpacity = 0.8

general {
  layout = dwindle
  gaps_in = $gapsIn
  gaps_out = $gapsOut
  border_size = $borderSize
  col.active_border = $colActiveBorder1 $colActiveBorder1 $colActiveBorderDeg
  col.inactive_border = $colInactiveBorder
}

decoration {
  blur {
    enabled = $blur
    size = $blurSize
    passes = $blurPasses
  }

  rounding = $rounding
  shadow {
    enabled = $shadow
    range = $shadowRange
    render_power = $shadowRenderPower
    color = $shadowColor
  }
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master { 
  new_status = master 
}

gestures {
    gesture = 3, left, workspace, -1
    gesture = 3, right, workspace, +1
}




########################################
# ----------- WINDOW RULES ----------- #
########################################
windowrule {
    name = foot
    match:class = foot
    opacity = $footOpacity
}

windowrule {
    name = codium
    match:class = ^(codium)$
    opacity = 0.9
}

windowrule{
    name = ttyper
    match:class = ^(ttyper)$
    float = true
    size = 900 500
    center = true
}




#######################################
# ----------- LAYER RULES ----------- #
#######################################
layerrule {
    name = wlogout
    match:class = wlogout
    animation = fade
}

layerrule {
    name = swaync-control-center
    match:namespace =  swaync-control-center
    animation = slide left
}

layerrule {
    name = rofi
    match:namespace = rofi
    animation = slide bottom
}

layerrule {
    name = waybar
    match:namespace = waybar
    animation = slide up
}





